<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h3 class="h3_login">Login</h3>
            <form action="">
                <div class="inner_wrapper">
                    <div class="user">
                        <label for="name">Username</label>
                        <i class="fa fa-user fa-lg"></i>
                        <input type="text" placeholder="Enter your name" id="name">
                    </div>

                    <div class="password">
                        <label for="pass">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" id="pass">
                    </div>

                    <a href="html/forget-pass.html" class="forgot_pass" target="_blank">Forgot password?</a>
                    <button type="submit" class="btn">LOGIN</button>
                    <a href="html/sign up.html" class="signup">SIGN UP</a>
                </div>
            </form>
            <p class="other_signup">Or Sign Up Using</p>
            <i class="fa-2x icon-fb fab fa-facebook"></i>
            <i class="fa-2x icon-google fab fa-google-plus"></i>
        </div>
    </div>
</body>

</html>
