<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/sign up.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <a href="../index.html"><i class="fas fa-arrow-left arrow"></i></a>
                
                <h3>Sign Up</h3>
            </div>
            <hr>
            <div class="form">
                <form action="">
                    <div class="name">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" placeholder="First name">
                        <input type="text" id="name" placeholder="Last name">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" placeholder="email">
                    </div>
                    <div class="pass">
                        <label for="pass">Password</label>
                        <br>
                        <input type="password" placeholder="New password">
                    </div>
                    <div class="birth-date">
                        <label for="birth-date">Birthday</label>
                        <br>
                        <input type="date">
                    </div>

                    <div class="gender">
                        <p>Gender</p>
                        <div class="male">
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender">
                        </div>
                        <div class="female">
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender">
                        </div>
                        <div class="other">
                            <label for="other">Other</label>
                            <input type="radio" id="other" name="gender">
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>


                </form>
                <p class="pera">By clicking Sign Up, you agree to our <a style="text-decoration: none"
                        href="#">Terms</a>, <a style="text-decoration: none" href="#">Data Policy</a> and Cookie <a
                        style="text-decoration: none" href="#">Policy</a>. You may receive SMS notifications from us and
                    can opt out at any time.</p>
            </div>
        </div>
    </div>
</body>

</html>
